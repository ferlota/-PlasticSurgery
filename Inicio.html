<section class="contenedor">
<article class="articulo" id="infoDoctor">

<article class="articulo" id="solicitarTurno">
	<form id="formTurnos" method="" onsubmit="validacion()">
			<div class="cargarTituloTurnos"></div>
			<fieldset><legend>Informacion Personal</legend>
			<div>
				<label for="lblNombre"><span>Nombre<span class="required"> *</span></span>
				<input type="text" id="inpNombre" name="Nombre" required>
			</div>
			<div>
				<label for="lblEmail"><span>Email<span class="required"> *</span></span>
				<input type="email" id="inpEmail" name="Email" required>
			</div>
			<div>
				<label for="lblTelefono"><span>Telefono<span class="required"> *</span></span>
				<input type="text" id="inpTelefono" name="Telefono" required>	
			</div>
			<div>
				<label for="lblPais"><span>Pais/Ciudad<span class="required"> *</span></span>
				<input type="text" id="inpPais" name="Pais" required>
			</div>
			</fieldset>
			<br/>
			<fieldset><legend>Mensaje</legend>
				<label for="lblMensaje"><span>Mensaje<span class="required"> *</span></span>
				<textarea id="inpMensaje"></textarea>
				<div>
					<label><span>&nbsp;</span><input type="submit" name="EnviarSugerencia" value="ENVIAR"></label>
				</div>
			</fieldset>
		</form>
</article>
